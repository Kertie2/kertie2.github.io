<!DOCTYPE html>
<html>
<head>
  <title>Page Administrateur | Gestionnaire de fichier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    input[type="text"], input[type="password"], button {
      display: block;
      margin-bottom: 10px;
    }

    button {
      padding: 5px 10px;
    }

    #fileList {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .navbar {
      background-color: #333;
      padding: 10px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #navList {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #navList li {
      margin-right: 10px;
    }

    #navList li a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <ul id="navList">
      <li><a href="/index.html">Accueil</a></li>
      <li><a href="/a-propos.html">À propos</a></li>
      <li><a href="/services.html">Services</a></li>
      <li><a href="/contact.html">Contact</a></li>
    </ul>
  </div>

  <div class="container">
    <h1>Gestionnaire de Fichiers</h1>
    <div id="loginPage">
      <h2>Connexion</h2>
      <input type="text" id="username" placeholder="Nom d'utilisateur">
      <input type="password" id="password" placeholder="Mot de passe">
      <button onclick="login()">Se connecter</button>
    </div>
    <div id="fileManagerPage" style="display: none;">
      <h2>Gestionnaire de Fichiers</h2>
      <div>
        <button onclick="createFile()">Créer un fichier</button>
        <button onclick="uploadFile()">Téléverser un fichier</button>
      </div>
      <div id="fileList"></div>
    </div>
  </div>
  
  <script>
    function login() {
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  var isLoggedIn = false; // Variable pour vérifier la connexion

  // Vérification si les champs ne sont pas vides
  if (username.trim() !== "" && password.trim() !== "") {
    continue
  }

  if (username.trim() == "Dalia" && password.trim() == "Dalia") {
    isLoggedIn = true
  }
    

  if (isLoggedIn) {
    document.getElementById("loginPage").style.display = "none";
    document.getElementById("fileManagerPage").style.display = "block";
    loadFileList();
  } else {
    alert("Veuillez entrer un nom d'utilisateur et un mot de passe.");
      }
    }
    
    function loadFileList() {
  var fileListContainer = document.getElementById("fileList");

  var xhr = new XMLHttpRequest();
  xhr.open("GET", "get_files.php", true);

  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4 && xhr.status === 200) {
      var fileList = JSON.parse(xhr.responseText);
      fileListContainer.innerHTML = "";

      for (var i = 0; i < fileList.length; i++) {
        var fileItem = document.createElement("div");
        fileItem.innerHTML = fileList[i];

        var downloadButton = document.createElement("button");
        downloadButton.innerHTML = "Télécharger";
        downloadButton.onclick = function () {
          var fileName = this.parentNode.innerHTML;
          downloadFile(fileName);
        };

        fileItem.appendChild(downloadButton);
        fileListContainer.appendChild(fileItem);
      }
    }
  };

  xhr.send();
}  
    function downloadFile(fileName) {
      window.open(fileName, "_blank");
    }
  </script>
</body>
</html>
